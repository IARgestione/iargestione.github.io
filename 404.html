<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <style>
        /* Dise침o moderno y minimalista */
        :root {
            --bg-color: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --accent: #3b82f6;
            --card-bg: #ffffff;
            --error-bg: #fef2f2;
            --error-text: #991b1b;
            --error-border: #f87171;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #ffffff 0%, var(--bg-color) 100%);
            color: var(--text-main);
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        .card {
            text-align: center;
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Animaci칩n del Loader (Spinner radial suave) */
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-bottom-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 8px 0;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Dise침o de Estado de Error */
        .error-card {
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            border-radius: 12px;
            padding: 20px;
            text-align: left;
            display: none;
            /* Oculto por defecto */
        }

        .error-card.visible {
            display: block;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-title {
            font-weight: 600;
            color: var(--error-text);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 1.05rem;
        }

        .error-detail {
            font-size: 0.85rem;
            color: #7f1d1d;
            margin: 0;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 6px;
            word-break: break-word;
        }
    </style>
</head>

<body>

    <div class="card" id="main-card">
        <!-- Estado: Cargando -->
        <div id="loading-state">
            <span class="loader"></span>
            <h1 id="title">Redirigiendo...</h1>
            <p id="subtitle">Te estamos llevando a tu destino, un momento por favor.</p>
        </div>

        <!-- Estado: Error -->
        <div class="error-card" id="error-state">
            <div class="error-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                Error de redirecci칩n
            </div>
            <div class="error-detail" id="error-message"></div>
        </div>
    </div>

    <script type="text/javascript">
        // --- CONFIGURACI칍N CR칈TICA ---
        // NO MODIFICAR! Mantenemos TU enlace de Apps Script id칠ntico.
        const URL_BASE_APPS_SCRIPT = "https://script.google.com/macros/s/AKfycbx2K4JLjZ2ibJMRapTlPjswulxDhlr0riI__eGYgGv66aa00qV_iBhMy1KyHi37UvBT/exec";
        // -----------------------------

        function displayError(userMessage, technicalMessage = '') {
            // Oculta el spinner y muestra la tarjeta roja de error
            document.getElementById('loading-state').style.display = 'none';
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');

            errorState.classList.add('visible');
            let fullMsg = `<strong>${userMessage}</strong>`;
            if (technicalMessage) {
                fullMsg += `<br><br><code>${technicalMessage}</code>`;
            }
            errorMessage.innerHTML = fullMsg;
        }

        async function handleRedirect() {
            if (URL_BASE_APPS_SCRIPT.includes("AQU칈_PEGA_LA_NUEVA_URL")) {
                displayError("Sistema web no configurado.", "Falta la URL de Apps Script en 404.html.");
                return;
            }

            const path = window.location.pathname;
            const idRecurso = path.substring(1).split('/')[0].split('?')[0];

            if (idRecurso) {
                const apiUrl = `${URL_BASE_APPS_SCRIPT}?id=${idRecurso}`;
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`Servidor: Status ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.error) {
                        displayError(data.error);
                    } else if (data.redirectUrl) {
                        window.location.replace(data.redirectUrl);
                    } else {
                        displayError("La respuesta del servidor est치 vac칤a.");
                    }

                } catch (error) {
                    console.error("Error API:", error);
                    displayError("No pudimos contactar la base de datos.", error.message);
                }
            } else {
                // Caso donde el usuario entra directo a la web ra칤z de Github sin pasar un c칩digo (ej: iargestione.github.io/)
                document.getElementById('title').innerText = "Sistema Activo 游릭";
                document.getElementById('subtitle').innerText = "La infraestructura de redirecci칩n QR est치 funcionando correctamente.";
                document.querySelector('.loader').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', handleRedirect);
    </script>
</body>

</html>
